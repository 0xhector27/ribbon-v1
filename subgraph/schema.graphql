type InstrumentPosition @entity {
  id: ID!
  instrumentAddress: Bytes!
  account: Bytes!
  cost: BigInt!
  exercised: Boolean!
  amount: BigInt!
}

type OptionExercise @entity {
  id: ID!
  instrumentPosition: InstrumentPosition!
  account: Bytes!
  optionID: Int
  exerciseProfit: BigInt
  amount: BigInt
}

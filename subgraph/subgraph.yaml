specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RibbonFactory
    network: mainnet
    source:
      address: "0x863dd8Ea9B7472c54CdE1F0e2D5B2bCC8CBf0Cd1"
      abi: RibbonFactory
      startBlock: 11726369
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/factory.ts
      entities:
        - Instrument
      abis:
        - name: RibbonFactory
          file: ./abis/RibbonFactory.json
        - name: Instrument
          file: ./abis/Instrument.json
      eventHandlers:
        - event: InstrumentCreated(string,indexed address,indexed address)
          handler: handleNewInstrument
templates:
  - kind: ethereum/contract
    name: Instrument
    network: mainnet
    source:
      abi: Instrument
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - InstrumentPosition
        - OptionPurchase
      abis:
        - name: Instrument
          file: ./abis/Instrument.json
      eventHandlers:
        - event: Exercised(indexed address,indexed address,indexed uint256,uint256,uint256)
          handler: handleOptionExercise
      callHandlers:
        - function: buyInstrument(string[],uint8[],uint256[],uint256[],bytes[])
          handler: handleBuyInstrument
        - function: exercisePosition(uint256)
          handler: handleExercisePosition
      file: ./src/instrument.ts

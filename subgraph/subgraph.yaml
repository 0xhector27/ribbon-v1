specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RibbonFactory
    network: mainnet
    source:
      address: "0x863dd8Ea9B7472c54CdE1F0e2D5B2bCC8CBf0Cd1"
      abi: RibbonFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/factory.ts
      entities:
        - Instrument
        - OptionPurchase
      abis:
        - name: RibbonFactory
          file: ./abis/RibbonFactory.json
        - name: Instrument
          file: ./abis/Instrument.json
      eventHandlers:
        - event: InstrumentCreated(string,indexed address,indexed address)
          handler: handleNewInstrument
templates:
  - kind: ethereum/contract
    name: Instrument
    network: mainnet
    source:
      abi: Instrument
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Instrument
        - OptionPurchase
      abis:
        - name: Instrument
          file: ./abis/Instrument.json
      eventHandlers:
        - event: PositionCreated(indexed address,indexed uint256,string[],uint8[],uint256[],uint32[])
          handler: handlePositionCreated
        - event: Purchased(indexed address,indexed string,indexed address,address,uint256,uint256,uint8,uint256,uint256,uint256)
          handler: handleOptionPurchased
      file: ./src/instrument.ts
